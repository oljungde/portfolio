<footer id="contact" class="header-offset">
    <div class="footer-content">
        <h2>Say Hi!</h2>
        <div class="contact">
            <span>Want to talk about new projects</span>
            <p>Say hello! Let's discuss your ideas and make it happen!</p>
            <form #contact_form (submit)="sendMail()" class="contact-form">
                <div class="input-container">
                    <input #input_name type="text">
                    <label>Your name</label>
                </div>

                <div class="input-container">
                    <input #input_email type="email">
                    <label>Your email</label>
                </div>

                <div class="input-container">
                    <textarea #input_message rows="9"></textarea>
                    <label for="textarea" class="label-textarea">Your message</label>
                </div>
                <button #btn_send type="submit">Send Message</button>
            </form>

        </div>

        <div class="footer-endline">
            <div class="footer-left">
                <img src="../../assets/img/logo-footer.png" alt="" class="logo-footer">

            </div>

            <div class="footer-right">
                <div class="footer-social-links">
                    <a href="#"><img src="../../assets/img/git.png" alt="Link to Github"></a>
                    <a href="#"><img src="../../assets/img/email.png" alt="Write an e-mail"></a>
                    <a href="#"><img src="../../assets/img/linkedin.png" alt="Link to Linkedin"></a>
                </div>

                <div class="footer-legal">
                    <a href="#">Legal Notice</a> |
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</footer>
